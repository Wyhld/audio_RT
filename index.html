<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Categorization Task</title>
</head>
<body>
<script type="module">
  import * as createjs from 'https://code.createjs.com/1.0.0/easeljs.min.js';
  import { core, data, sound, util, visual, hardware } from './lib/psychojs-2024.2.4.js';

  const { PsychoJS } = core;
  const { TrialHandler, MultiStairHandler } = data;
  const { Scheduler } = util;
  // some handy aliases as in the psychopy scripts
  const { abs, sin, cos, PI: pi, sqrt } = Math;
  const { round } = util;

  // Ensure createjs is available before initializing PsychoJS
  if (!createjs) {
    console.error('CreateJS library failed to load.');
  }

  // === GLOBAL SETUP ===
  const psychoJS = new PsychoJS({ debug: true });

  // Clocks & window
  let win, globalClock, trialClock;

  // Stimuli
  let instructions, feedback, square, circle, fixation, noise;
  let trainingData = [], testingData = [];

  // === YOUR EXPERIMENT LOGIC ===
  async function initExperiment() {
    // Create window
    win = new visual.Window({
      fullscr: true,
      color: new util.Color('black'),
      units: 'height'
    });
    globalClock = new util.Clock();
    trialClock  = new util.Clock();

    // Prepare stimuli
    instructions = new visual.TextStim({
      win,
      text:
        "Categorization Task\n\n" +
        "Press 'Z' for square, 'M' for circle.\n" +
        "Be quick and accurate.\n\n" +
        "Press SPACE to begin.",
      height: 0.05,
      color: new util.Color('white')
    });
    feedback = new visual.TextStim({
      win,
      text: '',
      height: 0.05,
      color: new util.Color('white')
    });
    square = new visual.Rect({
      win,
      width: 0.2,
      height: 0.2,
      fillColor: new util.Color('white')
    });
    circle = new visual.Circle({
      win,
      radius: 0.1,
      fillColor: new util.Color('white')
    });
    fixation = new visual.TextStim({
      win,
      text: '+',
      height: 0.1,
      color: new util.Color('white')
    });
    noise = new sound.Sound({
      win,
      value: 'white_noise.wav',
      secs: 0.5
    });

    // Run phases
    await showInstructions();
    await runTraining();
    await showTestingInstructions();
    await runTesting();
  }

  async function showInstructions() {
    instructions.draw();
    await win.flip();
    await core.Keyboard.getKeys({ keyList: ['space'] });
  }

  async function runTrial(isSquare, withNoise = false) {
    psychoJS.eventManager.clearEvents();
    fixation.draw();
    await win.flip();
    await core.wait(0.5);

    if (withNoise) noise.play();
    (isSquare ? square : circle).draw();
    await win.flip();

    trialClock.reset();
    const keys = await core.Keyboard.getKeys({
      maxWait: 2.0,
      keyList: ['z','m','escape'],
      timeStamped: trialClock
    });

    let correct = false, rt = null;
    if (keys.length) {
      const key = keys[0].key;
      rt = keys[0].rt;
      if (key === 'escape') psychoJS.quit();
      correct = (isSquare && key === 'z') || (!isSquare && key === 'm');
    }

    feedback.text  = correct ? 'Correct!' : 'Incorrect!';
    feedback.color = correct
      ? new util.Color('green')
      : new util.Color('red');
    feedback.draw();
    await win.flip();
    await core.wait(1.0);

    return { correct, rt };
  }

  async function runBlock(nTrials, phase) {
    let correctCount = 0, data = [];
    for (let i=0; i<nTrials; i++) {
      const isSquare = Math.random() < 0.5;
      const withNoise = phase==='testing' && Math.random()<0.5;
      const result = await runTrial(isSquare, withNoise);
      if (result.correct) correctCount++;
      data.push({
        phase,
        stimulus: isSquare?'square':'circle',
        correct: result.correct,
        rt: result.rt,
        withNoise
      });
    }
    return { accuracy: correctCount/nTrials, data };
  }

  async function runTraining() {
    let acc;
    do {
      const { accuracy, data } = await runBlock(10, 'training');
      acc = accuracy;
      trainingData = trainingData.concat(data);
      if (acc < 0.7) {
        feedback.text  = 'Training failed. Try again.';
        feedback.color = new util.Color('red');
        feedback.draw();
        await win.flip();
        await core.wait(2.0);
      }
    } while (acc < 0.7);
  }

  async function showTestingInstructions() {
    const testInstr = new visual.TextStim({
      win,
      text:
        "Great job! Now the same task but with noise sometimes.\n\n" +
        "Press SPACE to continue.",
      height: 0.05,
      color: new util.Color('white')
    });
    testInstr.draw();
    await win.flip();
    await core.Keyboard.getKeys({ keyList: ['space'] });
  }

  async function runTesting() {
    const { data } = await runBlock(80, 'testing');
    testingData = testingData.concat(data);
  }

  // === SCHEDULE EVERYTHING ===
  psychoJS.schedule(initExperiment);

  // final thankâ€you + save + quit
  psychoJS.schedule(async () => {
    feedback.text  = 'Experiment completed. Thank you!';
    feedback.color = new util.Color('white');
    feedback.draw();
    await win.flip();
    await core.Keyboard.getKeys({ keyList: ['space'] });
  });
  psychoJS.schedule(async () => {
    psychoJS.experiment.save({
      fileName: `${psychoJS.experiment.expInfo['participant']}_data`
    });
  });
  psychoJS.schedule(() => psychoJS.quit());

  // === START THE EXPERIMENT WHEN PAGE LOADS ===
  window.onload = function() {
    psychoJS.start({
      expName: 'Categorization_Task',
      expInfo: { participant: '', session: '001' },
      resources: [
        { name: 'white_noise.wav', path: 'white_noise.wav' }
      ]
    });
  };
</script>
</body>
</html>
